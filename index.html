<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Vowel</title>
    <!--description-->
    <meta name="description"content="Explore Vowel is a very simple Vowel Tracker web app using Pure JavaScript.    
    Explore Vowel is help you to count any paragraph has how many vowel.It works easily, & improve your total vowel count. It will make your life super easy! Made With ♥ by phrubel">
    <!-------Fav icon-->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <!-------Main Css style-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-------Bootstrap Css Style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100vh;">
            <div class="col-md-3"></div>
            <div class="col-md-6 my-auto"> 
                <div class="counter-field p-3 ">
                    <h2 class="text-center">Vowel Tracker</h2>
                    <br>
                    <textarea id="text-area" class="form-control" rows="6" placeholder="Type/Paste Your Paragraph Here...">
                    </textarea>
                    <div class="row align-items-center mt-3 ">
                        <div class="col d-flex">
                            <button id="countVowel" onclick="vowelCounts()" class="btn">Count Vowel</button>
                            <button id="clearBtn" class="btn">Clear</button>
                        </div>
                        <div class="row">
                           <textarea id="resul-field" type="text" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
        <!---Foter Design-->
        <footer>
            <div class="text-center p-3">

                <small>Developed With Pure ♥ Love By <a href="https://web.facebook.com/parvezhasanrubel42/"> Parvez Hasan Rubel.</a></small>
            </div>
        </footer>
        <script src="app.js"></script>
</body>
</html>
